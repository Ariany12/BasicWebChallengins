<body style="text-align:center;" id="body;" font-family="Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
  
    
    <p id="A" style="font-size: 30px; font-weight: bold;"> </p>
    <button onclick="abc()" style="font-size: 20px;">

        var cde = document.getElementById("A");

        cde.innerHTML =

        + arr;
  
        function abc(){
            alert(arr);
        }
    </script>
